<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkando HTML com JS</title>
</head>
<body>
    <select name="idiomas" id="idiomas">
        <option value="es">Espanhol</option>
        <option value="en">Inglês</option>
        <option value="pt" selected="selected">Português</option>
        <option value="fr">Francês</option>
    </select>
    <h1 id="titulo">Calculadora</h1>
    <input type="text" id="valor1">
    <input type="text" id="valor2">
    <p>
        <input type="button" value="Somar" id="btSoma">
        <input type="button" value="Subtração" id="btSub">
        <input type="button" value="Multiplicação" id="btMult">
        <input type="button" value="Divisão" id="btDiv">
    </p>
    <p id="resultado"></p>
</body>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="translate.js"></script>
</html>
